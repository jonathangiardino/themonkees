<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Monkees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#music">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Live shows</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span class="navbar-text">Want us to play live?</span>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Get in touch!</button>
            </form>
        </div>
    </nav>
    <!--Nav-->

    <!--Cover-->
    <div class="container-fluid cover-container" id="home">
        <div class="row">
            <div class="col-xs-12">
                <section class="jumbotron text-center">
                    <img class="image-cover responsive" src="../assets/images/kisspng-the-monkees-logo-pantages-theatre-musical-ensemble-bands-5acea15ddc8234.3548823415234911659032.png"></img>
                </section>
            </div>
        </div>
    </div>
    <!--Cover-->

    <!--Music-section-->

    <div class="container-fluid music-container" id="music">
        <div class="row music-header">
            <div class="col-12">
                <div>
                    <h1>Music</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 text-center song-item">
                <img src="../assets/images/album.jpg" class="music-icon-photo" alt="albumCover"></img>
                <p>Clarksville</p>
                <audio controls class="music-player">
                    <source src="../assets/audio/Clarksville.mp3" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="col-sm-4 text-center song-item">
                <img src="../assets/images/album2.jpg" class="music-icon-photo" alt="albumCover"></img>
                <p>Daydream Believer</p>
                <audio controls class="music-player">
                    <source src="../assets/audio/DaydreamBeliever.mp3" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="col-sm-4 text-center song-item">
                <img src="../assets/images/cover.jpg" class="music-icon-photo" alt="albumCover"></img>
                <p>I am A Believer</span>
                </p>
                <audio controls class="music-player">
                    <source src="../assets/audio/ImABeliever.mp3" type="audio/mpeg"/>
                </audio>
            </div>
        </div>
    </div>

    <!--Music-section-->

    <!--AboutUs-section-->
    <!--AboutUs-section-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
